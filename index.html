<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="flash-overlay" id="flashOverlay" aria-hidden="true"></div>
    <main class="layout">
      <section class="panel run">
        <div class="status">
          <div class="round-name" id="currentRound">Übung 1</div>
          <div class="exercise-icon" id="exerciseIcon" aria-hidden="true"></div>
          <div class="timer" id="timer">00:00</div>
          <div class="meta" id="roundMeta">1 von 10</div>
        </div>

        <div class="controls">
          <button id="toggleBtn" class="primary">Start</button>
          <button id="resetBtn">Reset</button>
        </div>
      </section>

      <section class="panel">
        <h2>Setup</h2>
        <div class="field">
          <label for="roundCount">Rundenanzahl</label>
          <div class="stepper">
            <button type="button" data-step="-1" aria-label="Runden verringern">-</button>
            <input id="roundCount" type="number" min="1" max="50" value="10" />
            <button type="button" data-step="1" aria-label="Runden erhöhen">+</button>
          </div>
        </div>

        <div class="field">
          <label>Rundendauer (Sek.)</label>
          <div class="stepper">
            <button type="button" data-step-work="-5">-</button>
            <input id="workDuration" type="number" min="5" max="1800" step="5" value="50" />
            <button type="button" data-step-work="5">+</button>
          </div>
        </div>

        <div class="field">
          <label>Pausenzeit (Sek.)</label>
          <div class="stepper">
            <button type="button" data-step-rest="-5">-</button>
            <input id="restDuration" type="number" min="0" max="1800" step="5" value="10" />
            <button type="button" data-step-rest="5">+</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
