<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="hero">
      <div>
        <p class="eyebrow">Workout Timer</p>
        <h1>Intervalltraining ohne Umwege</h1>
        <p class="sub">Lege Runden, Dauer und Pausen fest. Gib jeder Runde ihren Übungs‑Namen.</p>
      </div>
      <div class="hero-card">
        <div class="chip">Bereit</div>
        <div class="hero-timer" id="heroTimer">00:00</div>
        <div class="hero-round" id="heroRound">Setup starten</div>
      </div>
    </header>

    <main class="layout">
      <section class="panel">
        <h2>Setup</h2>
        <div class="field">
          <label for="roundCount">Rundenanzahl</label>
          <div class="stepper">
            <button type="button" data-step="-1" aria-label="Runden verringern">-</button>
            <input id="roundCount" type="number" min="1" max="50" value="3" />
            <button type="button" data-step="1" aria-label="Runden erhöhen">+</button>
          </div>
        </div>

        <div class="field">
          <label>Rundendauer (Sek.)</label>
          <div class="stepper">
            <button type="button" data-step-work="-5">-</button>
            <input id="workDuration" type="number" min="5" max="1800" step="5" value="45" />
            <button type="button" data-step-work="5">+</button>
          </div>
        </div>

        <div class="field">
          <label>Pausenzeit (Sek.)</label>
          <div class="stepper">
            <button type="button" data-step-rest="-5">-</button>
            <input id="restDuration" type="number" min="0" max="1800" step="5" value="15" />
            <button type="button" data-step-rest="5">+</button>
          </div>
        </div>

        <div class="field">
          <label>Runden‑Namen</label>
          <div class="rounds" id="rounds"></div>
        </div>
      </section>

      <section class="panel run">
        <h2>Workout</h2>
        <div class="status">
          <div class="badge" id="phaseBadge">Bereit</div>
          <div class="round-name" id="currentRound">Übung 1</div>
          <div class="timer" id="timer">00:00</div>
          <div class="meta" id="roundMeta">Runde 1 von 3</div>
        </div>

        <div class="controls">
          <button id="toggleBtn" class="primary">Start</button>
          <button id="skipBtn">Weiter</button>
          <button id="resetBtn">Reset</button>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
